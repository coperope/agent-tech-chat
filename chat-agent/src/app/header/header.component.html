<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">

            <ng-container *ngIf="!HomeService.checkLoggedIn();else second">
                <a class="navbar-brand" routerLink="/login">Chat Agent app</a>
            </ng-container>
            <ng-template #second>
                <ng-container>
                    <a class="navbar-brand" routerLink="/">Chat Agent app</a> </ng-container>
            </ng-template>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" *ngIf="HomeService.checkLoggedIn()">
                        <a class="nav-link" routerLink="/dashboard/messages">Messenger</a>
                    </li>
                    <li class="nav-item" *ngIf="!HomeService.checkLoggedIn()">
                        <a class="nav-link" routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item" *ngIf="!HomeService.checkLoggedIn()">
                        <a class="nav-link" routerLink="/register">Register</a>
                    </li>
                    <li class="nav-item dropdown" *ngIf="HomeService.checkLoggedIn()">
                        <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown"
                            style="cursor: pointer;" aria-haspopup="true" aria-expanded="false">
                            {{HomeService.checkLoggedIn().name}}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" style="cursor: pointer;">
                            <a class="dropdown-item" (click)="logout()">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

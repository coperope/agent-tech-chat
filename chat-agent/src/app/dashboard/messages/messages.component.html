<div class='row mt-3'>
  <div class='col-md-3'>
    <table class="table table-hover">
      <thead>
        <th>
          <label class="align-self-center rounded text-primary">
            Users:
          </label>
        </th>
      </thead>
      <tbody>
        <div class="row m-2 p-2 shadow-lg border border-primary rounded" *ngFor="let user of inbox | keyvalue"
          (click)="RowSelected(user.value);">
          <div class="col-md-8 align-self-center rounded text-primary">{{user.key}}</div>

      </div>
      </tbody>
    </table>
  </div>
  <div class='col-md-8'>
    <div class='row mb-3 border '>
      <div id="" style="overflow-y:scroll; overflow-x:hidden; height:20em; width: 60em;">
        <div class="container">
          <div class="row" *ngFor="let msg of messages" [ngClass]="{
        'mr-3': msg.sender == currUser.username,
        'ml-3':msg.sender != currUser.username}">
            <div class="col-md-3 mb-1 shadow-sm rounded" [ngClass]="{
              'badge-primary offset-md-9': msg.sender == currUser.username,
              'badge-secondary align-self-start':msg.sender != currUser.username}">
              <div class="border-bottom">
                {{msg.subject}}
              </div>
              <div>
                {{msg.content}}
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class='row mt-3'>
      <div class='col-md-9'>
        <div class='row shadow-sm p-1 mb-1 bg-white rounded'>
          <input type="text" style="width: 97%;" placeholder="Subject">
        </div>
        <div class='row mt-3 shadow-sm p-1 mb-1 bg-white rounded'>
          <textarea rows="5" cols="70" style="resize: none;" placeholder="Content">
        </textarea>
        </div>
      </div>
      <div class='col-md-3'>
        <div class='row mt-3'>
          <button class="btn btn-secondary" style="width: 97%;" type="button" (click)="sendToEveryone(sendMessageModal)">
            Send to everyone
          </button>
        </div>
        <div class='row mt-3 ' >
          <button class="btn btn-secondary" style="width: 97%;" type="button" (click)="sendToUser()">
            Send
          </button>
        </div>
      </div>
    </div>
  </div>

</div>

<ng-template #sendMessageModal let-close="close">
  <div class="modal-header">
    <h4 class="modal-title">Send message</h4>
    <button type="button" class="close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body ">
    <app-sendMessage [sendToEveryone]="true" (notifyParent)="close()"></app-sendMessage>
  </div>
  <div class="modal-footer">
  </div>
</ng-template>
